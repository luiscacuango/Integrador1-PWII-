<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionViewDlg" widgetVar="FuncionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncionTitle}">
            <h:form id="FuncionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncionLabel_idFuncion}"/>
                        <h:outputText value="#{funcionController.selected.idFuncion}" title="#{bundle.ViewFuncionTitle_idFuncion}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_idSeccion}"/>
                        <h:outputText value="#{funcionController.selected.idSeccion.seccNombre}" title="#{bundle.ViewFuncionTitle_idSeccion}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_funcNombre}"/>
                        <h:outputText value="#{funcionController.selected.funcNombre}" title="#{bundle.ViewFuncionTitle_funcNombre}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_funEstado}"/>
                        <h:outputText value="#{funcionController.selected.funEstado}" title="#{bundle.ViewFuncionTitle_funEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FuncionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
