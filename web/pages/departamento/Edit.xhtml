<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoEditDlg" widgetVar="DepartamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentoTitle}">
            <h:form id="DepartamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_idDepartamento}" for="idDepartamento" />
                        <p:inputText id="idDepartamento" value="#{departamentoController.selected.idDepartamento}" title="#{bundle.EditDepartamentoTitle_idDepartamento}" disabled="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idDepartamento}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_depaNombre}" for="depaNombre" />
                        <p:inputText id="depaNombre" value="#{departamentoController.selected.depaNombre}" required="true" requiredMessage="#{bundle.NombreRequerido}" title="#{bundle.EditDepartamentoTitle_depaNombre}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_depaJefe}" for="depaJefe" />
                        <p:inputText id="depaJefe" value="#{departamentoController.selected.depaJefe}" required="true" requiredMessage="#{bundle.NombreJefeRequerido}" title="#{bundle.EditDepartamentoTitle_depaJefe}" />
                        <p:outputLabel value="#{bundle.EditDepartamentoLabel_depaEstado}" for="depaEstado" />
                        <p:selectOneMenu id="depaEstado" value="#{departamentoController.selected.depaEstado}" required="true" requiredMessage="#{bundle.RequeridoEstado}">
                            <f:selectItem itemValue="Activo" itemLabel="Activo"/>
                            <f:selectItem itemValue="Pasivo" itemLabel="Pasivo"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoController.update}" value="#{bundle.Save}" update="display,:DepartamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
