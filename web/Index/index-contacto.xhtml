            <!--========================================================
                                      CONTENIDO
            =========================================================-->
            <main>
                <section class="well well4">
                    <div class="container">

                        <h2>
                            Llena estos
                            <small>
                                datos
                            </small>
                        </h2>
                        <form id="contact-form" class='contact-form'>
                            <div class="contact-form-loader"></div>
                            <fieldset>
                                <label class="name">
                                    <input type="text" name="name" placeholder="Grado, Apellidos y Nombres:" value="" data-constraints="@Required @JustLetters"/>
                                    <span class="empty-message">*Este campo es requerido.</span>
                                    <span class="error-message">*Datos no validos.</span>
                                </label>              

                                <label class="phone">
                                    <input type="text" name="phone" placeholder="Celular:" value="" data-constraints="@JustNumbers"/>
                                    <span class="empty-message">*Este campo es requerido.</span>
                                    <span class="error-message">*Número de celular no valido.</span>
                                </label>

                                <label class="email">
                                    <input type="text" name="email" placeholder="Email:" value="" data-constraints="@Required @Email"/>
                                    <span class="empty-message">*Este campo es requerido.</span>
                                    <span class="error-message">E-mail no valido.</span>
                                </label>

                                <label class="message">
                                    <textarea name="message" placeholder="Mensaje:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                                    <span class="empty-message">*Este campo es requerido.</span>
                                    <span class="error-message">*Mensaje muy corto.</span>
                                </label>

                                <!--  <label class="recaptcha"> <span class="empty-message">*This field is required.</span> </label> -->

                                <div class="btn-wr text-primary">
                                    <a class="btn btn-primary" href="#" data-type="submit">Enviar comentario</a>
                                </div>
                            </fieldset>
                            <div class="modal fade response-message">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                &times;
                                            </button>
                                            <h4 class="modal-title">Modal title</h4>
                                        </div>
                                        <div class="modal-body">
                                            Mensaje enviado. Te llamaremos pronto.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>        
                </section>
