<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Mantenimiento</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-gear">
                            <p:menuitem value="Direcciones" outcome="/pages/departamento/List.xhtml" icon="ui-icon-star"/>
                            <p:menuitem value="Unidades" outcome="/pages/seccion/List.xhtml" icon="ui-icon-check"/>
                            <p:menuitem value="Funciones" outcome="/pages/funcion/List.xhtml" icon="ui-icon-contact"/>
                        </p:submenu>
                        <p:menuitem value="Página Principal DGTH" outcome="/Index/index.xhtml" icon="ui-icon-extlink"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30">
                <ui:insert name="footer"/>
                Realizado por: Luis Cacuango y Gonzalo Zacarías
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
