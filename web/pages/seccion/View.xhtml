<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionViewDlg" widgetVar="SeccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeccionTitle}">
            <h:form id="SeccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeccionLabel_idSeccion}"/>
                        <h:outputText value="#{seccionController.selected.idSeccion}" title="#{bundle.ViewSeccionTitle_idSeccion}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_idDepartamento}"/>
                        <h:outputText value="#{seccionController.selected.idDepartamento.depaNombre}" title="#{bundle.ViewSeccionTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_seccNombre}"/>
                        <h:outputText value="#{seccionController.selected.seccNombre}" title="#{bundle.ViewSeccionTitle_seccNombre}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_seccJefe}"/>
                        <h:outputText value="#{seccionController.selected.seccJefe}" title="#{bundle.ViewSeccionTitle_seccJefe}"/>
                        <h:outputText value="#{bundle.ViewSeccionLabel_seccEstado}"/>
                        <h:outputText value="#{seccionController.selected.seccEstado}" title="#{bundle.ViewSeccionTitle_seccEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
